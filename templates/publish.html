{% extends 'base.html' %}

{% block title %}
	发布问答
{% endblock %}

{% block head %}

{% endblock %}

{% block body %}
	<div class="row mt-4">
		<div class="col"></div>
		<div class="col-8">
			<h1 class="text-center">发布问答</h1>
			<form method="post" action="{{ url_for('qa.publish_question') }}">
				<div class="form-group">
					<input type="text" name="title" placeholder="请输入标题" class="form-control">
				</div>
				<div class="form-group">
					<textarea name="content" class="form-control" placeholder="请输入内容" id="" cols="" rows="10"></textarea>
				</div>


				<div class="form-group">
					<button type="submit" class="btn btn-primary btn-block">发布问题</button>
				</div>
			</form>
		</div>
		<div class="col"></div>
	</div>

{% endblock %}

{% extends 'base.html' %}

{% block title %}
	注册
{% endblock %}

{% block head %}
	<script src="{{ url_for('static', filename='jquery/jquery-3.6.0.min.js') }}"></script>
	<script src="{{ url_for('static', filename='js/register.js') }}"></script>
{% endblock %}

{% block body %}
	<div class="row mt-4">
		<div class="col"></div>

		<div class="col">
			<form method="post" action="{{ url_for('user.register') }}">


				<div class="form-group">
					<label for="exampleInputEmail1">邮箱</label>
					<input type="email" name="email" class="form-control" aria-describedby="emailHelp">
					<small id="emailHelp" class="form-text text-muted">我们不会把邮箱用于其他用途</small>
				</div>

				<div class="form-group">
					<label for="exampleInputEmail1">验证码</label>
					<div class="input-group">
						<input type="text" name="captcha" class="form-control" aria-describedby="emailHelp">
						<div class="input-group-append">
							<button class="btn btn-outline-secondary" id="captcha-btn" type="button">
								获取验证码
							</button>
						</div>
					</div>
				</div>

				<div class="form-group">
					<label for="exampleInputEmail1">用户名</label>
					<input type="text" name="username" class="form-control"  aria-describedby="">
				</div>

				<div class="form-group">
					<label for="exampleInputPassword1">密码</label>
					<input type="password" name="password" class="form-control" id="exampleInputPassword1">
				</div>

				<div class="form-group">
					<label for="exampleInputPassword1">确认密码</label>
					<input type="password" name="password_confirm" class="form-control" id="exampleInputPassword2">
				</div>

				<button type="submit" class="btn btn-primary btn-block">注册</button>
			</form>

		</div>
		<div class="col">
		</div>
	</div>
{% endblock %}
